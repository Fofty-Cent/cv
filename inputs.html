<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>A Notebook of Form Attributes</title>
</head>

<body>
  <form>
    <label>Attributes!</label><br />
    <br />
    <br />
    <input type="button" value="Button" />
    <br />
    <br />
    <label>Check this box if this is a checkbox</label>
    <input type="checkbox" />
    <br />
    <br />
    <label for="Password">Password:</label>
    <br />
    <input type="password" id="Password" name="password" minlength="8" required />
  </form>
</body>

</html>
